<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/waiter.css" />
    <title>Add drink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="menu-container">

    <input type="checkbox" id="openmenu" class="hamburger-checkbox">

    <div class="hamburger-icon">
        <label for="openmenu" id="hamburger-label">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <div class="menu-pane">
        <nav>
            <ul class="menu-links">
                <li><a href = "/homePageWaiter">HOME PAGE WAITER</a></li>
                <li><a href="/restaurantMenu">RESTAURANT MENU</a></li>
                <li><a href="/addDish">ADD DISH TO MENU</a></li>
                <li><a href="/addDrink">ADD DRINK TO MENU</a></li>
                <li><a href="/activeOrders">ACTIVE ORDERS/change status/</a></li>
                <li><a href="/addOrder">TAKE AN ORDER</a></li>
                <li><a href="/editOrderDetails">EDIT ORDER</a></li>
                <li><a href="/waiterReference">REFERENCE</a></li>
            </ul>
        </nav>
    </div>
</div>
<form action="#" th:action="@{/orderSubmitDish}" th:object="${orderDish}" method="post">
    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">ADD DISH/DRINK TO THE ORDER</h3>
                </div>
                <div class="p-4">
                    <h4 class="text-primary"></h4>
                    <p>Order ID: <span th:text="${orderId.id}"></span></p>
                        <label>Dish:</label>
                    <p><select th:field = "*{dish}" class="form-control">
                        <tr th:each="dish : ${dishes}">
                            <option value=""></option>
                            <option th:value="${dish.id}" th:utext="${dish.name}"></option>
                        </tr>
                    </select>
                        <label>Portions from that dish: </label>
                        <input type="number" step="any" th:field="*{dishCount}" class="form-control" required>
                        <label>Drink: </label>
                    <p><select th:field = "*{drink}" class="form-control">
                        <tr th:each="drink : ${drinks}">
                            <option value=""></option>
                            <option th:value="${drink.id}" th:utext="${drink.name}"></option>
                        </tr>
                    </select>
                    <label>Portions from that drink: </label>
                    <input type="number" step="any" th:field="*{drinkCount}" class="form-control" required>
                    <div class="d-grid col-12 mx-auto">
                        <br>
                    <p>Add another dish/drink:
                    <input class="form-check-input" type="checkbox" name="addAnotherDish"></p>
                    <button type="submit" class="btn btn-success"> Submit </button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <a th:href="@{/homePageWaiter}">Back!</a><br>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-sm-none d-md-block">
                <img src="/pictures/pc8.jpg"
                     class="d-block w-100 img-fluid" alt="image">
            </div>

        </div>
    </div>
</form>
</div>
</div>
</body>
</html>
<style>
body  {
  background-image: url("https://www.spoon-restaurant.com/wp-content/uploads/2022/06/Spoon_cLe_Bonbon-1-1691x1080.jpg");
  background-color: #cccccc;
}
</style>
