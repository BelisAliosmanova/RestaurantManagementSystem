<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/waiter.css" />
  <title>Update order status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="menu-container">

  <input type="checkbox" id="openmenu" class="hamburger-checkbox">

  <div class="hamburger-icon">
    <label for="openmenu" id="hamburger-label">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
  <div class="menu-pane">
    <nav>
      <ul class="menu-links">
        <li><a href="/homePageCook">HOME PAGE COOK</a></li>
        <li><a href="/activeOrdersCook">ACTIVE ORDERS</a></li>
        <li><a href="/cookReference">REFERENCE</a></li>
      </ul>
    </nav>
  </div>
</div>
<form action="#" th:action="@{/updateOrderStatusCook}" th:object="${order}" method="post">
  <div class="container-fluid vh-100" style="margin-top:100px">
    <div class="rounded d-flex justify-content-center">
      <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
        <div class="text-center">
          <h3 class="text-primary">UPDATE ORDER STATUS</h3>
        </div>
        <div class="p-4">
          <input type="hidden" th:field="*{id}">
          <input type="hidden" th:field="*{totalPrice}">
          <input type="hidden" th:field="*{staff}">
          <div class="input-group mb-3">
            <input type="hidden" th:field="*{orderDate}" class="form-control" required>
          </div>
          <label>Order date: </label>
          <input type="date" th:field="*{orderDate}" class="form-control" disabled>
          <div class="input-group mb-3">
            <input type="hidden" step="any" th:field="*{tableNum}" class="form-control" required>
            <span th:if = "${#fields.hasErrors('tableNum')}" th:errors = "*{tableNum}" style = "color:red"></span>
          </div>
          <label>Table number: </label>
          <input type="number" th:field="*{tableNum}" class="form-control" disabled>
          <label>Order status: </label>
          <form class="form-control">
            <select class="form-control" th:field="*{status}" id="status1" required>
              <option value = ""></option>
              <option value = "ACTIVE">ACTIVE</option>
              <option value="PREPARING">PREPARING</option>
              <option value="PREPARED">PREPARED</option>
                        </select>
            <span th:if = "${#fields.hasErrors('status')}" th:errors = "*{status}" style = "color:red"></span>
          </form><br>
          <div class="d-grid col-12 mx-auto">
            <br>
            <button type="submit" class="btn btn-success">Next</button><br>
            <button type="reset" class="btn btn-primary">Reset</button>
            <a th:href="@{/homePageCook}">Back!</a><br>
          </div>
        </div>
      </div>
      <div class="col-md-4 d-sm-none d-md-block">
        <img src="https://i.ibb.co/zVBnFFC/pc8.jpg"
             class="d-block w-100 img-fluid" alt="image">
      </div>
    </div>
  </div>
</form>
</div>
</div>
</body>
</html>

  background-image: url("https://www.spoon-restaurant.com/wp-content/uploads/2022/06/Spoon_cLe_Bonbon-1-1691x1080.jpg");

}
