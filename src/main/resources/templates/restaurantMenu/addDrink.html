<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/waiter.css" />
    <title>Add drink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="menu-container">

    <input type="checkbox" id="openmenu" class="hamburger-checkbox">

    <div class="hamburger-icon">
        <label for="openmenu" id="hamburger-label">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <div class="menu-pane">
        <nav>
            <ul class="menu-links">
                <li><a href = "/homePageWaiter">HOME PAGE WAITER</a></li>
                <li><a href="/restaurantMenu">RESTAURANT MENU</a></li>
                <li><a href="/addDish">ADD DISH TO MENU</a></li>
                <li><a href="/addDrink">ADD DRINK TO MENU</a></li>
                <li><a href="/activeOrders">ACTIVE ORDERS/change status/</a></li>
                <li><a href="/addOrder">TAKE AN ORDER</a></li>
                <li><a href="/editOrderDetails">EDIT ORDER</a></li>
                <li><a href="/waiterReference">REFERENCE</a></li>
            </ul>
        </nav>
    </div>
</div>
<form action="#" th:action="@{/drinkSubmit}" th:object="${drink}" method="post">
    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">ADD DRINK TO MENU</h3>
                </div>
                <div class="p-4">
                    <label>Name: </label>
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}" style = "color:red"></span>
                    <label>Choose Drink Type:</label>
                    <form class="form-control">
                        <select class="form-control" th:field="*{type}" id="inlineFormCustomSelectPref" required>
                            <option value = ""></option>
                            <option value="SOFT">Soft</option>
                            <option value="ALCOHOLIC">Alcoholic</option>
                            <option value="HOT">Hot</option>
                        </select>
                        <span th:if = "${#fields.hasErrors('type')}" th:errors = "*{type}" style = "color:red"></span>
                    </form><br>
                    <label>Price: </label>
                    <div class="input-group mb-3">
                        <input type="number" step="any" th:field="*{price}" class="form-control" required>
                    </div>
                    <span th:if = "${#fields.hasErrors('price')}" th:errors = "*{price}" style = "color:red"></span>
                    <div class="d-grid col-12 mx-auto">
                        <br>
                        <button type="submit" class="btn btn-success">Submit</button><br>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <a th:href="@{/homePageWaiter}">Back!</a><br>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-sm-none d-md-block">
                <img src="https://i.ibb.co/zVBnFFC/pc8.jpg"
                     class="d-block w-100 img-fluid" alt="image">
            </div>
        </div>
    </div>
</form>
</div>
</div>
</body>
</html>


<style>
body  {
  background-image: url("https://www.spoon-restaurant.com/wp-content/uploads/2022/06/Spoon_cLe_Bonbon-1-1691x1080.jpg");
  background-color: #cccccc;
}
</style>
